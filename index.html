<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wavelength!</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="difficulty-container">
        <label id="difficultyLabel">POZIOM TRUDNOŚCI</label>
        <label id="difficultyName">Normalny</label>
        <input type="range" id="difficultySlider" min="1" max="5" step="1" value="3">
        <input type="number" id="customDifficulty" min="0.1" max="17" step="0.1" value="3">
        <button class="customButton" id="newGame" onclick="startNewGame()">NOWA GRA</button>
    </div>
    <div class="dial-container">
        <div class="topLabel-wrapper">
            <div id="points">PUNKTY: 0</div>
            <div id="remaining">POZOSTAŁO: 7</div>
        </div>
        <div class="dial-wrapper">
            <div class="hide"></div>
            <div class="marker"></div>
            <div class="dial"></div>  
        </div>
        <div class="options">
            <span id="leftOption">Lewa strona</span>
            <button class="customButton" id="question">LOSUJ</button>
            <span id="rightOption">Prawa strona</span>
            
        </div>
    </div>

    

    <script type="module" src="main.js"></script>
</body>

</html>
